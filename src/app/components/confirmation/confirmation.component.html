<div class="confirmation-container">
    <div class="confirmation-items ">
        <div class="confirmation-header confirmation-item">
            SUCCESS
        </div>
        <div class="confirmation-item">
            <p>Thank you, {{ name }}</p>
        </div>
        <div class="confirmation-item">
            <p>Your ${{ price }} order is confirmed!</p>
        </div>
        <div class="confirmation-item">Please allow 1-3 business day(s) for shipping</div>
        <div class="confirmation-item">
            <a routerLink="/">
                  Back to product list
              </a>
        </div>
    </div>
</div>
